<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="splash-container">
      <img
        class="splash-art"
        src="assets/jacob-dyer-QECoDzdYhuA-unsplash.jpg"
        alt="Man looking into starry night sky"
      />
      <div class="logo-overlay"><p>SIGN ME UP</p></div>
    </div>

    <section class="section-form">
      <p>
        This is not a real online service, but you wish it was. Sign up
        <em>now</em> to get started today.
      </p>
      <form>
        <div class="form-input">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="form-input">
          <label for="sname">Surname</label>
          <input type="text" id="sname" name="sname" required />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-input">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-input">
          <label for="password">Password</label>
          <input
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="form-input">
          <label for="confirm-password">Confirm Password</label>
          <input
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
      </form>
      <button>Create Account</button>
    </section>
  </body>
</html>
